<!DOCTYPE html>
<html>
    {% load static from staticfiles %}
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" /> 
        <link rel="stylesheet" href="{% static "libs/angular-material/angular-material.min.css"  %}">
        <link rel="stylesheet" href="{% static "css/styles.css"  %}">
    </head>

    <body ng-app="app">
        {% block content %}

        {% endblock %}
    </body>
    <script src="{% static "libs/jquery/dist/jquery.min.js"  %}"></script>
    <script src="{% static "libs/angular/angular.min.js"  %}"></script>
    <script src="{% static "libs/angular-animate/angular-animate.min.js"  %}"></script>
    <script src="{% static "libs/angular-aria/angular-aria.min.js"  %}"></script>
    <script src="{% static "libs/angular-material/angular-material.min.js"  %}"></script>
    <script src="{% static "js/app.js"  %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
    <script src="{% static "libs/angular-chart.js" %}"></script>
    <script src="https://cdn.zingchart.com/zingchart.min.js" ></script>  
    <script src="https://cdn.zingchart.com/angular/zingchart-angularjs.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js"></script>

    {% block script %}
    {% endblock %}
</html>
